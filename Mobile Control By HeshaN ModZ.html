<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigger C# Button Clicks</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }

        /* Glowing Text for "HeshaN ModZ" - White with Animation */
        #headerText {
            font-size: 36px;
            color: #fff;
            font-weight: bold;
            text-align: center;
            animation: glowAnimation 1.5s infinite alternate, fadeIn 2s ease-out;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #fff;
            margin-bottom: 20px;
        }

        /* Neon Container */
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px 30px;
            text-align: center;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 1s ease-in-out;
            width: 350px;
        }

        /* Neon Heading - White Color */
        h2 {
            font-size: 24px;
            color: #fff;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff;
            margin-bottom: 20px;
        }

        /* Input Field */
        input {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 16px;
            color: #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #fff;
            box-shadow: 0 0 20px #fff;
            outline: none;
        }

        /* White Button Styles */
        button {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid #fff;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 10px 0;
            width: 100%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        button:hover {
            background: #fff;
            color: #000;
            box-shadow: 0 0 20px #fff;
        }

        /* Error Message - Red Neon */
        #errorMessage {
            color: #ff5555;
            text-shadow: 0 0 5px #ff5555, 0 0 10px #ff0000;
            display: none;
        }

        /* Keyframes for Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Keyframes for Glowing Animation */
        @keyframes glowAnimation {
            0% {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #fff;
            }
            50% {
                text-shadow: 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #fff, 0 0 50px #fff;
            }
            100% {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #fff;
            }
        }
    </style>
    <script>
        // Function to trigger button click via HTTP request
        function triggerButtonClick(buttonNumber) {
            // Get the IP address from the textbox
            const ipAddress = document.getElementById('ipAddress').value;

            // Check if the IP address is provided
            if (ipAddress) {
                // Construct the URL based on button number
                let url = '';
                switch (buttonNumber) {
                    case 1:
                        url = `http://${ipAddress}:8080/clickButton1`;
                        break;
                    case 2:
                        url = `http://${ipAddress}:8080/clickButton2`;
                        break;
                    case 3:
                        url = `http://${ipAddress}:8080/clickButton3`;
                        break;
                    case 4:
                        url = `http://${ipAddress}:8080/clickButton4`;
                        break;
                    default:
                        alert('Invalid button number');
                        return;
                }

                // Send the HTTP request to trigger the button click
                fetch(url)
                    .then(response => response.text())
                    .then(data => {
                        alert(data); // Show response from the server
                    })
                    .catch(error => console.error('Error:', error));
            } else {
                alert('Please enter a valid IP address.');
            }
        }
    </script>
</head>
<body>
    <div id="headerText">HeshaN ModZ</div>

    <div class="container">
        <h2>Panel Remote Control</h2>
        <p>Easy Way !!!</p>
        <input type="text" id="ipAddress" placeholder="Enter IP Address" />
        <br><br>

        <button onclick="triggerButtonClick(1)">INJECT AIMBOT</button>
        <button onclick="triggerButtonClick(2)">ON/OFF</button>
        <button onclick="triggerButtonClick(3)">HIDE/SHOW</button>
        <button onclick="triggerButtonClick(4)">DISCONNECT</button>

        <p id="errorMessage">Invalid IP address! Please try again.</p>
    </div>
</body>
</html>
